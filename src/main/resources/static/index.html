<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Estudiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-blue-600 text-white py-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center">📚 Sistema de Gestión de Estudiantes</h1>
</header>

<!-- Main -->
<main class="flex-grow container mx-auto px-4 py-8">
    <!-- Formulario -->
    <section class="bg-white rounded-2xl shadow-md p-6 max-w-2xl mx-auto mb-8">
        <h2 class="text-xl font-semibold mb-4 text-blue-700 text-center">Agregar Estudiante</h2>
        <form id="formEstudiante" class="flex flex-col sm:flex-row gap-4 justify-center">
            <input type="text" id="nombre" placeholder="Nombre" required
                   class="border border-gray-300 rounded-lg p-3 w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="nota" placeholder="Nota (0-5)" min="0" max="5" step="0.1" required
                   class="border border-gray-300 rounded-lg p-3 w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition duration-300">
                ➕ Agregar
            </button>
        </form>
    </section>

    <!-- Tabla -->
    <section class="bg-white rounded-2xl shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-blue-700 text-center">Lista de Estudiantes</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Nombre</th>
                    <th class="py-3 px-4 text-left">Nota</th>
                    <th class="py-3 px-4 text-center">Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaEstudiantes" class="divide-y divide-gray-200 bg-white"></tbody>
            </table>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white py-4 text-center text-sm mt-auto">
    © 2025 Sistema de Gestión de Estudiantes | Desarrollado con 💙 por Mafe
</footer>

<!-- Script -->
<script>
    const API_URL = "http://localhost:8080/api/estudiantes";
    const tabla = document.getElementById("tablaEstudiantes");
    const form = document.getElementById("formEstudiante");

    // Cargar estudiantes
    async function cargarEstudiantes() {
        const res = await fetch(API_URL);
        const data = await res.json();
        tabla.innerHTML = "";

        if (data.length === 0) {
            tabla.innerHTML = `
          <tr><td colspan="4" class="text-center py-4 text-gray-500">No hay estudiantes registrados 😔</td></tr>
        `;
            return;
        }

        data.forEach(est => {
            tabla.innerHTML += `
          <tr class="hover:bg-blue-50 transition">
            <td class="py-3 px-4">${est.id}</td>
            <td class="py-3 px-4">
              <input value="${est.nombre}"
                     onchange="actualizar(${est.id}, this.value, 'nombre')"
                     class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300">
            </td>
            <td class="py-3 px-4">
              <input type="number" step="0.1" min="0" max="5" value="${est.nota}"
                     onchange="actualizar(${est.id}, this.value, 'nota')"
                     class="w-20 border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300">
            </td>
            <td class="py-3 px-4 text-center">
              <button onclick="eliminar(${est.id})"
                      class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow">
                🗑️ Eliminar
              </button>
            </td>
          </tr>`;
        });
    }

    // Agregar estudiante
    form.addEventListener("submit", async e => {
        e.preventDefault();
        const nuevo = {
            nombre: document.getElementById("nombre").value,
            nota: parseFloat(document.getElementById("nota").value)
        };
        await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(nuevo)
        });
        form.reset();
        cargarEstudiantes();
    });

    // Actualizar estudiante
    async function actualizar(id, valor, campo) {
        const res = await fetch(`${API_URL}/${id}`);
        const estudiante = await res.json();
        estudiante[campo] = valor;
        await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(estudiante)
        });
        cargarEstudiantes();
    }

    // Eliminar estudiante
    async function eliminar(id) {
        if (confirm("¿Seguro que deseas eliminar este estudiante?")) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            cargarEstudiantes();
        }
    }

    cargarEstudiantes();
</script>
</body>
</html>
